<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #videoPlayer {
      width: 100%;
      height: calc(100% - 60px);
      object-fit: contain;
      background-color: black;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls>
    <source id="videoSource" src="">
    Your browser does not support the video tag.
  </video>
  <div id="controls">
    <button onclick="openFile()">Open Video</button>
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="stop()">Stop</button>
    <button onclick="toggleFullScreen()">Full Screen</button>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');

    async function openFile() {
      try {
        console.log('Attempting to open file dialog...');
        const filePath = await window.electronAPI.openFile();
        console.log('Received file path:', filePath);
        if (filePath) {
          videoSource.src = filePath;
          video.load();
          console.log('Video source set to:', filePath);
          video.play().catch(error => {
            console.error('Error playing video:', error);
            alert('無法播放影片: ' + error.message);
          });
        } else {
          console.log('No file selected or dialog canceled');
        }
      } catch (error) {
        console.error('Error in openFile:', error);
        alert('無法打開檔案: ' + error.message);
      }
    }

    function playPause() {
      if (video.paused) {
        video.play().catch(error => console.error('Error playing video:', error));
      } else {
        video.pause();
      }
    }

    function stop() {
      video.pause();
      video.currentTime = 0;
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(error => console.error('Error entering fullscreen:', error));
      } else {
        document.exitFullscreen();
      }
    }

    // 添加空格鍵監聽器
    document.addEventListener('keydown', (event) => {
      if (event.key === ' ' || event.keyCode === 32) {
        event.preventDefault(); // 防止空格鍵觸發其他行為（如滾動頁面）
        playPause();
      }
    });
  </script>
</body>
</html>
