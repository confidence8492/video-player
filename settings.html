<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }
    h1 {
      font-size: 24px;
    }
    p {

  <script>
    console.log('Settings window loaded successfully');
